<div>
<h2 class="main">Stock of Drinks</h2>
Search For Stock :<input type="text" style="width: 20%; height: 20px; margin-bottom: 10px;margin-left: 10px;"  (change)="search($event)" />
   <table class="main">
    <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Cost</th>
                <th>Stock Left</th>
                <th>Stock Over</th>
            </tr> 
    </thead>
    <tbody>
            @for(item of dataa; track $index){
             <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.cost}}</td>
                <td>{{item.stockleft}}</td>
                <td>{{item.stockover}}</td>
            </tr>
        }
        </tbody>
   </table>
</div>
